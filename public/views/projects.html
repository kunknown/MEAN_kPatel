<div class="container" ng-init="getData()">
        <div class="row">
            <div ng-repeat="proj in data" class="card col s12 l6" id="proj._id">
                <div ng-show="admin" ng-click="editItem(proj._id)" class="left btn-floating btn-medium waves-effect waves-light blue">
                        <i class="material-icons">edit</i>
                </div>
                <div ng-show="admin" ng-click="deleteItem(proj._id)" class="right btn-floating btn-medium waves-effect waves-light red">
                        <i class="material-icons">close</i>
                </div>    
                <h4 class="center header">
                    {{proj.title}}
                </h4>
                <div class="card grey darken-4">
                    <div class="card-content white-text">
                        <div class="card-title">
                                <a href="{{proj.link}}" target="_blank">link</a>
                        </div>
                        <div>
                            {{proj.technology}}
                        </div>
                        <textarea class="materialize-textarea">{{proj.details}}</textarea>
                    </div>
                </div>
            </div>
            <div ng-show="admin" ng-click="addItem()" class="center col s12 l6">
                    <div id="add_resp" class="btn-floating btn-large waves-effect waves-light green"><i class="material-icons">add</i></div>
            </div>
        </div>
    </div>
</div>
