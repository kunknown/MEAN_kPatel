<div class="container" ng-init="getData()">
        <div class="row">
            <div ng-repeat="job in data" class="card col s12" id="job._id">
                <div ng-show="admin" ng-click="editItem(job._id)" class="left btn-floating btn-medium waves-effect waves-light blue">
                        <i class="material-icons">edit</i>
                </div>
                <div ng-show="admin" ng-click="deleteItem(job._id)" class="right btn-floating btn-medium waves-effect waves-light red">
                        <i class="material-icons">close</i>
                </div>
                <h5 class="center header">
                    {{job.title}}
                </h5>
                <div class="card grey darken-4">
                    <div class="card-content white-text" ng-click="adjustHeight($event)">
                        <div class="card-title">
                            {{job.location}}
                        </div>
                        <div>
                            {{job.date}}
                        </div>
                        <textarea class="materialize-textarea" readonly>{{job.details}}</textarea>
                    </div>
                </div>
            </div>
            <div ng-show="admin" ng-click="addItem()" class="center col s12">
                    <div id="add_resp" class="btn-floating btn-large waves-effect waves-light green"><i class="material-icons">add</i></div>
            </div>
        </div>
    </div>
</div>
