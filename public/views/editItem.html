<div class="container">
        <div class="row">
                <form ng-init="getData('')" novalidate>
                    <div class="header">
                        <input ng-hide="skillEdit" class="center" type="text" placeholder="Title" id="title" value="{{data.title}}">
                    </div>
                    <div class="card grey darken-4">
                        <div class="card-content white-text">
                            <input ng-show="expEdit || resumeEdit || eduEdit || projectEdit" type="text" placeholder="Institute, Location (City, State)" id="location" value={{data.location}}>
                            <input ng-show="expEdit || resumeEdit || eduEdit" type="text" placeholder="Start - End (Month Year)" id="start_end_date" value={{data.date}}>
                            <input ng-show="projectEdit" type="url" placeholder="URL" id="link" value={{data.link}}>
                            <input ng-show="projectEdit" type="text" placeholder="Technology" id="technology" value={{data.technologies}}>
                            <textarea ng-hide="skillEdit" contenteditable="true" id="details">
                                {{data.details}}
                            </textarea>
                            <div ng-click="saveData()" class="center">
                                <a class="btn-floating btn-medium waves-effect waves-light green">
                                    <i class="material-icons">add</i>
                                    <input type="submit" value="">
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
